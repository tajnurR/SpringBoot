<div th:insert="header.html"></div>
<div th:insert="sidebar.html"></div>


<main id="main" class="main">


    <!-- Client Registration Form -->
    <div class="col-12">
        <div class="card">


            <div class="card-body">
                <h5 class="card-title"> Register As ClientðŸ˜‚ðŸ¤£ðŸ˜ŽðŸ¤ž </h5>

                <section class="section">
                    <div class="row">
                        <div class="col-lg-10 offset-1">

                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"> To Get the sample you have to Fillup the Necessary
                                        Field </h5>

                                    <!-- Client Necessary Form Elements -->
                                    <form th:action="@{/client_save}" th:object="${client}" method="post" >
                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label">Client ID</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" value="USA-2023-07" disabled th:field="*{}">
                                                <!-- Example = eng-10-23-05 // Engineering Depratment Join in 2023 as 5th Employee -->
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-3 col-form-label">Client Name </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="inputText" class="form-control" th:field="*{}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label">Country</label>
                                            <div class="col-sm-9">
                                                <select class="form-select" aria-label="Default select example" th:field="*{}">
                                                    <option  th:each="c:${clientList}"  th:value="${c.}"
                                                             th:text="${c.}" >Select Country</option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-3 col-form-label">Phone
                                                Number</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="inputNumber" class="form-control" th:field="*{}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-3 col-form-label">National ID
                                                No</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" th:field="*{}">
                                            </div>
                                        </div>

                                        <fieldset class="row mb-3">
                                            <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                                            <div class="col-sm-9">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                           id="gridRadios1" value="Male" checked th:field="*{}">
                                                    <label class="form-check-label" for="gridRadios1">
                                                        Male
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                           id="gridRadios2" value="Female" th:field="*{}">
                                                    <label class="form-check-label" for="gridRadios2">
                                                        Female
                                                    </label>
                                                </div>
                                                <div class="form-check disabled">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                           id="gridRadios" value="other" disabled th:field="*{}">
                                                    <label class="form-check-label" for="gridRadios3">
                                                        Other
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <div class="row mb-3">
                                            <label for="inputDate" class="col-sm-3 col-form-label">Date Of Birth</label>
                                            <div class="col-sm-9">
                                                <input type="date" class="form-control" th:field="*{}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-3 col-form-label">Upload
                                                Image </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="file" id="formFile" th:field="*{}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Address</label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" style="height: 100px" th:field="*{}"></textarea>
                                            </div>
                                        </div>

                                        <!--Google Search by
                                        garments employee department and posts list

                                        https://textiletutorials.com/careers-in-clothing-and-textile-industry-list/ -->


                                        <div class="row mb-3">
                                            <label for="inputEmail" class="col-sm-3 col-form-label">Email </label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="inputEmail" th:field="*{}">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" id="inputPassword" class="form-control" th:field="*{}">
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <div class="col-sm-9">
                                                <button type="submit" class="btn btn-primary">Add me as Happy Client
                                                </button>
                                            </div>
                                        </div>

                                    </form><!-- End General Form Elements -->

                                </div>
                            </div>

                        </div>

                    </div>
                </section>
            </div>

        </div>
    </div><!-- Client Registration From -->


</main><!-- End #main -->


<div th:insert="footer.html"></div>
