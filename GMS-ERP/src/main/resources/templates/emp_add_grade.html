<div th:insert="header.html"></div>
<div th:insert="sidebar.html"></div>
<main id="main" class="main">
    <!-- New Employee Form  -->
    <div class="col-12">
        <div class="card recent-sales overflow-auto">


            <div class="card-body">
                <h5 class="card-title">New Salary Grade And List </h5>

                <section class="section">
                    <div class="row">
                        <div class="col-lg-10 offset-1">

                            <div class="card">
                                <div class="card-body">
                                    <h5 th:if="${sg_id == null}" class="card-title">Add Grade Based On Salary Range </h5>
                                    <h5 th:if="${sg_id != null}" class="card-title">Add Grade Based On Salary Range </h5>

                                    <!-- New Employee Form Elements -->
                                    <form th:action="@{/add_grede}" th:object="${add_grade}" method="post">
                                        <input type="hidden" class="form-control" th:field="*{sg_id}">
<!--                                        <div class="row mb-3">-->
<!--                                            <label class="col-sm-3 col-form-label">Salary Grade ID</label>-->
<!--                                            <div class="col-sm-9">-->
<!--                                                <input type="number" class="form-control" th:field="*{sg_id}">-->
<!--                                            </div>-->
<!--                                        </div>-->

                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label">Salary Grade Name</label>
                                            <div class="col-sm-9">
                                                    <input type="text" class="form-control" th:field="*{sg_name}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-3 col-form-label"> Basic
                                                Salary </label>
                                            <div class="col-sm-9">
                                                <input id="inputText" type="number" class="form-control" th:field="*{basicSalary}">
                                            </div>
                                        </div>

<!--                                        <div class="row mb-3">-->
<!--                                            <label for="inputText" class="col-sm-3 col-form-label"> House Rent </label>-->
<!--                                            <div class="col-sm-9">-->
<!--                                                <input placeholder=" % of Basic" type="number" class="form-control" th:field="*{houseRant}">-->
<!--                                            </div>-->
<!--                                        </div>-->

<!--                                        <div class="row mb-3">-->
<!--                                            <label for="inputText" class="col-sm-3 col-form-label"> Health-->
<!--                                                Allowance </label>-->
<!--                                            <div class="col-sm-9">-->
<!--                                                <input placeholder=" % of Basic" type="number" class="form-control" th:field="*{healthRant}">-->
<!--                                            </div>-->
<!--                                        </div>-->

                                        <div class="row mb-3">
                                            <div class="col-sm-9">
                                                <button type="submit" class="btn btn-primary">Add Salary Grade</button>
                                            </div>
                                        </div>

                                    </form><!-- End General Form Elements -->

                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">List Of Salary Grade </h5>
                                    <!-- New Salary Grade Form Elements -->

                                    <table class="table  ">
                                        <thead>
                                        <tr>
                                            <th> Grade</th>
                                            <th> Grade Name</th>
                                            <th> Basic Salary</th>
                                            <th> House Rent</th>
                                            <th> Health Allowance</th>
                                            <th> Total Salary</th>
                                            <th> Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="empg : ${allgrede}">
                                            <th th:text="${empg.sg_id}"> </th>
                                            <th th:text="${empg.sg_name}"> </th>
                                            <th th:text="${empg.basicSalary}"> </th>
                                            <th th:text="${empg.houseRant}"> </th>
                                            <th th:text="${empg.healthRant}"> </th>
                                            <th th:text="${empg.totalSalary}"> </th>
                                            <td>
                                                <a class="btn btn-danger" th:href="@{'/delete-sg/'+${empg.sg_id}}">Delete</a>
                                                <a class="btn btn-warning" th:href="@{'/update-sg/'+${empg.sg_id}}">Update</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>


                                </div>
                            </div>

                        </div>

                    </div>
                </section>


            </div>

        </div>
    </div><!-- End Card -->


</main><!-- End #main -->
<div th:insert="footer.html"></div>
